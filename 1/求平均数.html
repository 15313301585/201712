<script>
//  类数组：
//  1.那些是类数组？
//  arguments
//  HTMLCollection 元素集合
//  NodeList  节点集合

//  2.类数组的结构和数组大部分相似
//  3.类数组不是Array的实例，不能直接调取Array.prototype的方法



    function fn() {
//        思路：1.去掉一个最大值和最小值
//             2.剩下的先求和，用总和除以剩下的总长度获取到平均数
//        arguments 实参集合：类数组
//

//        [].slice和Array.prototype.slice都可以找到数组原型上的slice方法
//        var ary=[];
//        for(var i=0;i<arguments.length;i++){
//            ary[ary.length]=arguments[i];
//        }
//        把类数组转换为数组：
//        把类数组的每一项克隆一份，放在数组中
        var ary=Array.prototype.slice.call(arguments);
        ary.sort(function (a,b) {
            return a-b;
        }).shift();
        ary.pop();

       return  eval(ary.join("+"))/ary.length;//eval把字符串转化为js表达式

    }
    var result=fn(10,20,30,40,50);

//借用数组原型上的方法，实现将类数组转为数组，除了slice，其他的方法也可以借用


</script>
