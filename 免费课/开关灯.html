<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body{
            margin:0;
            padding: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>

</head>
<body id="oBody" style="background-color: white">
<script>
    //document 文档  称之为上下文（context限定我们获取元素的范围）
    // id 的获取范围只能是document
    //元素.style.backgroundColor获取是当前元素在“行内样式”的背景颜色

    var oBody = document.getElementById("oBody");
    oBody.onclick = function () {
        var bg = this.style.backgroundColor;
        switch (bg){
            case "white":
                this.style.backgroundColor="blue";
                break;
            case "blue":
                this.style.backgroundColor="red";
                break;
            case "red":
                this.style.backgroundColor="green";
                break;
            case "green":
                this.style.backgroundColor="yellow";
                break;
            default:
                this.style.backgroundColor="white";
        }
    }


</script>
</body>
</html>
